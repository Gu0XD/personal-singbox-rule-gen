# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Get ADGuard_DNS_Filter 
        run: |
          wget -O adguard-dns-filter.txt https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-adguard.txt
          echo "ADGuard DNS Filter downloaded."

      - name: Setup sing-box
        run: |
          LATEST_PRE_RELEASE_VERSION=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases | jq -r '.[] | select(.prerelease == true) | .tag_name' | head -n 1)
          echo "Latest pre-release sing-box version: $LATEST_PRE_RELEASE_VERSION"
          wget https://github.com/SagerNet/sing-box/releases/download/${LATEST_VERSION}/sing-box-${LATEST_VERSION#v}-linux-amd64.tar.gz
          tar -xzvf sing-box-${LATEST_VERSION#v}-linux-amd64.tar.gz
          sudo mv sing-box-${LATEST_VERSION#v}-linux-amd64/sing-box /usr/local/bin/
          sing-box version

      - name: Convert ADGuard DNS Filter to sing-box Rule Set
        run: |
          sing-box rule-set convert --type adguard --output adguard-dns-filter.srs adguard-dns-filter.txt
          echo "ADGuard DNS Filter converted to sing-box rule set."
          
      # Commit and push changes to repository
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add $GITHUB_WORKSPACE/adguard-dns-filter.srs
          git commit -m 'Add converted ADGuard DNS Filter rule set'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
